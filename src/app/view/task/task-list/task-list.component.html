
<div class="row justify-content-between">
    <div class="col-4">
        <h1>Lista de Atividades</h1>
    </div>
    <div class="col-4">
        <button type="button" class="btn btn-light btn-access" (click)="create()" >
            <mat-icon class="icon">
                add
            </mat-icon>
            Adicionar Atividade
        </button>
    </div>
  </div>

<mat-card>

    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por: título">
    </mat-form-field>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            
            <ng-container matColumnDef="statusEnum">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{ translate(element.statusEnum) }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a class="edit" (click)="edit(element.id)">
                        <i class="material-icons" title="Editar registro">
                        edit
                    </i>
                    </a>
                    <a class="delete" (click)="delete(element.id)">
                        <i class="material-icons" title="Deletar registro">
                        delete
                    </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>

</mat-card>
